name: Publish Release

on:
  release:
    types:
      - created

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    needs: test-and-lint

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9  # Replace with your desired Python version

    - name: Install Poetry
      run: |
        pip install poetry

    - name: Build Release
      run: |
        poetry build
      env:
        POETRY_PYPI_TOKEN: ${{ secrets.PYPITOKEN }}

    - name: Publish to PyPI
      run: |
        poetry publish --build -u __token__ -p $POETRY_PYPI_TOKEN --no-interactionPI_TOKEN --no-interaction