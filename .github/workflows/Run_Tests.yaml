name: Run Tests

on:
  workflow_call:

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install poetry
      run: |
        pip install poetry

    - name: Display dependencies
      run: |
        poetry lock
        poetry show --tree
        poetry env info
    - name: Install Dependencies using poetry
      run: |
        poetry install

    - name: Run Tests
      run: |
        poetry run pytest

    - name: Lint with pylint
      run: |
        poetry run pylint